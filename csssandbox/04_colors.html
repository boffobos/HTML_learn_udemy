<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    h1 {
      /* color name */
      color:red
    }
    h2 {
      /* RGB */
      color: rgb(20,200,128);
    }
    h3 {
      /* HEX */
      color: #0000ff;
    }
  </style>
</head>
<body>
  <h1>Heading one</h1>
  <h2>Heading two</h2>
  <h3>Heading threes</h3>
</body>
</html>
