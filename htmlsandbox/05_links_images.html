<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>links and images</title>
</head>
<body>
  <!-- external link -->
  <p>
    <a href="http://google.com">click for google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">click for google (new tab)</a>
  </p>
  <!-- internal links -->
  <p>
    <a href="/04_typography.html">typography</a>
  </p>

  <!-- local image -->
  <p>
    <img src="/images/sample.jpg" alt="image of forest and mountains" width="300">
  </p>

  <!-- remote image -->
  <p>
    <img src="https://source.unsplash.com/300x300/?nature,water,forest,mountains" alt="random nature, water picture">
  </p>
</body>
</html>
