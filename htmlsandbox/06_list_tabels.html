<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>list & tables</title>
</head>
<body>
  <!-- unordered list -->
  <!-- don't recommend to use style because CSS -->
  <!-- <ul style="list-style: square;" > -->
  <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>

  <!-- ordered list -->
  <!-- <ol type="a"> -->
  <ol>
    <li>item 1</li>
    <li>item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>item 3</li>
    <li>item 4</li>
  </ol>

  <!-- Tables -->
  <table>
    <thead>    
      <!-- table head -->
      <tr>
        <!-- table row -->
        <th>first name</th>
        <th>last name</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <!-- table body -->
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>jdoe@gmail.com</td>
      </tr>
      <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>Ksmith@gmail.com</td>
      </tr>
      <tr>
        <td>Jeff</td>
        <td>Wilson</td>
        <td>jeff@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
