<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text input -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="Ivan Ivanov">
    </div>
    <!-- Email input -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <!-- Textarea input -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="40" rows="10"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex" id="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>  
        <option value="female">Female</option>  
        <option value="other">Other</option>  
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birthday">Birthdate</label><br>
      <input type="date" id="birthdate" name="birthdate">
    </div>
    <!-- Radiobutton -->
    <div>
      <label for="membrship">Membership</label><br>
      <input type="radio" name="membership" value="simple" id="simple" name="membership">
      <label for="simple" >Simple</label>
      <input type="radio" name="membership" value="standart" id="standart" name="membership">
      <label for="standart">Standart</label>
      <input type="radio" name="membership" value="super" id="super" checked>
      <label for="super">Super</label>
    </div>
    <!-- Checkbox -->
    <div>
      <label for="membrship">I like...</label><br>
      <input type="checkbox" name="likes" value="bike" id="likes"checked>Bike
      <input type="checkbox" name="likes" value="car" id="likes">Standart
      <input type="checkbox" name="likes" value="public" id="likes">Public transport
    </div>
    <!-- Input submit -->
    <input type="submit" value="submit">
    <!-- Button submit -->
    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
